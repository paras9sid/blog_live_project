{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h3 class="text-center">Login</h3>

<form action="" method="POST" style="width: 500px; margin:auto;">
    {% csrf_token %}
    {{form | crispy}}

    <button type="submit" class="btn btn-warning btn-block">Login</button>
    <a class="btn btn-primary btn-block" href="{% url 'reset_password' %}" role="button">Reset Password</a>
    <br>
    <input type="text" placeholder="Demo login details : demo_user, hello@1234% (View Rights Only)" class="btn-block dark">
</form>

<br><br><br>

{% endblock %}
