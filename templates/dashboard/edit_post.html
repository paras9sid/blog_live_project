{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">

    <!-- load the sidebar -->
    {% include 'dashboard/sidebar.html' %}
    
    <!-- right side context -->
        <div class="col-md-9">
            <h3>Edit Blog Post</h3>
            <form action="{% url 'edit_post' post.pk %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            <br>
        </div>
    
    
    </div>

{% endblock %}
